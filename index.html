<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="overall">


        <section id="container">


            <div class="left">

                <img src="images/illustration-woman-online-desktop.svg" id="deskwoman">
                <img src="images/illustration-box-desktop.svg" id="box" alt="">
                <img src="images/illustration-woman-online-mobile.svg" id="mobwoman">

            </div>
            <article class="right">
                <h1 id="title">FAQ</h1>
                <div id="content">
                    <div id="group1">
                        <button class="label" id="ques1">How many team members can I invite?
                        <button id="btn1" class="btn" ></button>
                        <!-- <br> -->
                        </button>
                        <p class="ans1">You can invite up to 2 additional users on the Free plan.</p>
                        <hr>
                    </div>
                    <div id="group2">
                        <button class="label" id="ques2"> What is the maximum file upload size?
                        <button id="btn2" class="btn"></button>
                        </button>

                        <p class="ans1">No more than 2GB. </p>
                        <hr>
                    </div>
                    <div id="group3">
                        <button class="label" id="ques3">  How do I reset my password?
                        <button id="btn3" class="btn"></button>
                        </button>

                        <p class="ans1">Click “Forgot password” from the login page </p>
                        <hr>
                    </div>
                    <div id="group4">
                        <button class="label" id="ques4">Can I cancel my subscription?
                        <button id="btn4" class="btn"></button>
                        </button>

                        <p class="ans1"> Yes! But why you are leaving? </p>
                        <hr>
                    </div>
                    <div id="group5">
                        <button class="label" id="ques5">  Do you provide additional support?
                        <button id="btn5" class="btn"></button>
                        </button>

                        <p class="ans1"> Chat and email support is available 24/7. </p>
                        <hr>
                    </div>
                    <!-- <button id="btn"></button> -->
                </div>
            </article>
        </section>
    </div>

</body>

</html>
